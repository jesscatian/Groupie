  <body>
    <!--CONTENT-->
    <header>
      <div id="nav">
        <div>
          <h1>
            <a href="">
              <img src="assets/logo/logo-192.png" width="32" height="32">
              groupie
            </a>
          </h1>
        </div>
        <div>
          <a href="./login.html" class="mobile-hide">Already have an account? <b>Log In</b></a>
          <a href="./login.html">Log In</a>
        </div>
      </div>
    </header>
    <div class="login">
      <h3>Create an account</h3>
      <input type="text" spellcheck="false" id="input-username" placeholder="Username" maxlength="64">
      <input type="password" id="input-password" placeholder="Password" maxlength="64">
      <input type="password" id="input-password-confirm" placeholder="Confirm Password" maxlength="64">
      <div class="error-msg hidden">
        <p></p>
      </div>
      <div>
        <button id="create-account" class="on-enter-target" style="background-color: #00A676;">Create User</button>
        <button id="cancel" class="on-enter-target" style="background-color: #d53b39;">Cancel</button>
      </div>
    </div>
