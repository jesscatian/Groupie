<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="robots" content="index, follow">
        <meta name="title" content="Groupie">
        <meta name="application-name" content="Groupie"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/favicon/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/favicon/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/favicon/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/favicon/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/favicon/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/favicon/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/favicon/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicon/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="Groupie"/>
        <meta name="msapplication-TileColor" content="assets/favicon/#FFFFFF" />
        <meta name="msapplication-TileImage" content="assets/favicon/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="assets/favicon/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="assets/favicon/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="assets/favicon/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="assets/favicon/mstile-310x310.png" />
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <!--STYLING-->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/pages/calendar.css">
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!--FULLCALENDAR-->
        <link href='libraries/fullcalendar-5.10.1/lib/main.css' rel='stylesheet' />
        <script src='libraries/fullcalendar-5.10.1/lib/main.js'></script>
        <!--SCRIPTS-->
        <script src="js/auth/mustBeLoggedIn.js"></script>
        <script src="js/base.js"></script>
        <script src="js/preload/pages/calendar.js"></script>
        <title>Groupie - Dashboard</title>
    </head>
    <body>
        <!--CONTENT-->
        <header>
            <div id="nav">
                <div>
                    <h1>
                        <a href="">
                            <img src="assets/logo/logo-192.png" width="32" height="32">
                            groupie
                        </a>
                    </h1>
                </div>
                <div>
                    <a id="profile" onclick="account()">Profile</a>
                    <a id="dashboard" onclick="account()">Dashboard</a>
                    <a id="pendinginvites" onclick="pendingInvites()">Pending Invites</a>
                    <a id="proposalresponse" onclick="proposalResponse()">Proposal Response</a>
                </div>
                <div>
                    <a onclick="logout()">Log Out</a>
                </div>
            </div>
        </header>
        <div class="main">
            <div id="aboveContent">
                <div id="aboveSelectors">
                    <h3 id="contentTitle">Events</h3>
                    <button id="switchButton" class="topButton">Switch to List View</button>
                </div>
                <div id="selectors">
                    <div id="finalized" class="selector">
                        <label for="finalizedSelector">Show:</label>
                        <select name="finalizedSelector" id="finalizedSelector">
                            <option value="both" default selected>Both</option>
                            <option value="onlyFinalized">Only Finalized</option>
                            <option value="onlyNot">Only Not Finalized</option>
                        </select>
                    </div>
                    <div id="response" class="selector">
                        <label for="respondedSelector">Show:</label>
                        <select name="respondedSelector" id="respondedSelector">
                            <option value="both" default selected>Both</option>
                            <option value="onlyResponded">Only Responded</option>
                            <option value="onlyNot">Only Not Responded</option>
                        </select>
                    </div>
                    <div id="listSort" class="selector">
                        <label for="listSortSelector">Sort by:</label>
                        <select name="listSortSelector" id="listSortSelector">
                            <option value="oldestFirst" default selected>Oldest First</option>
                            <option value="latestFirst">Latest First</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="eventCalendar">

            </div>
            <div id="eventList">
            </div>
        </div>
        <footer>
            <p>&copy; Groupie 2021</p>
        </footer>
        <script src="js/postload/pages/calendar.js"></script>
    </body>
</html>
