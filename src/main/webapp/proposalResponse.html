<body>
<!--CONTENT-->
<header>
    <div id="nav">
        <div>
            <h1>
                <a href="">
                    <img src="assets/logo/logo-192.png" width="32" height="32">
                    groupie
                </a>
            </h1>
        </div>
        <a id="profile" onclick="account()">Profile</a>
        <a id="pendinginvites" onclick="pendingInvites()">Pending Invites</a>
        <a id="proposalresponse" onclick="proposalResponse()">Proposal Response</a>
        <a id="sentproposals" onclick="sentProposals()">Sent Proposals</a>
        <a id="calendar" onclick="calendar()">Calendar</a>
        <a onclick="logout()">Log Out</a>
        </div>
    </div>
</header>
<div class="main">


    <div class="prop">
        <ul class="list-group prop-list">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        Proposal 1
                </div>
                    <div class="col-3">
                        <input type="radio" class="btn-check" name="yes-no" id="yes1" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <p>Yes</p>
<!--                        <label class="btn btn-outline-success" name="yes-no" for="yes1">Yes</label>-->
                    </div>
                    <div class="col-3">
                    <input type="radio" class="btn-check" name="yes-no" id="no1" autocomplete="off">
                </div>
                    <div class="col-2">
                        <p>No</p>
<!--                        <label class="btn btn-outline-success" name="yes-no" for="no1">No</label>-->
                    </div>

                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        Proposal 2
                    </div>
                    <div class="col-3">
                        <input type="radio" class="btn-check" name="yes-no2" id="yes2" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <p>Yes</p>
<!--                        <label class="btn btn-outline-success" name="yes-no2" for="yes2">Yes</label>-->
                    </div>
                    <div class="col-3">
                        <input type="radio" class="btn-check" name="yes-no2" id="no2" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <p>No</p>
<!--                        <label class="btn btn-outline-success" name="yes-no2" for="no2">No</label>-->
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <button id="send-button">Send</button>
    <button id="save-button">Save Draft</button>
    <button onclick="back()">Back</button>
</div>
<footer>
    <p>&copy; Group 47</p>
</footer>
